name: Main Branch Protection

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-main:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
          
      - name: Run comprehensive validation
        run: |
          cd apps/web
          npm run validate
          
      - name: Check for TODO/FIXME comments
        run: |
          echo "Checking for TODO/FIXME comments in code..."
          if grep -r "TODO\|FIXME" apps/web/src --exclude-dir=node_modules; then
            echo "⚠️  Found TODO/FIXME comments. Consider addressing them before merging."
          else
            echo "✅ No TODO/FIXME comments found in source code."
          fi
